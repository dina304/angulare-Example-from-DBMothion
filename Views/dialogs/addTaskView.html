 <div class="modal-header">
   <h3 class="modal-title">Assign Task</h3>
 </div>
<div class="modal-body">
	<div class="form-group">
		 <div class="input-group date">
			 <label>Due Date</label>
			  <input type="text" class="form-control" ng-model="task.dueDate"/>
		 </div>
	 </div>
	 <div class="form-group">
		<label>Text</label>
		 <textarea class="form-control" rows="5" id="addTaskText" ng-model="task.text"></textarea>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-info" ng-click="save()">Save</button>
	<button class="btn btn-info" ng-click="cancel()">Cancel</button>
 </div>
